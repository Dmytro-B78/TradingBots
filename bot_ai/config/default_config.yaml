mode: paper

exchange:
  name: binance
  testnet: false

filters:
  min_24h_volume_usdt: 10000

risk:
  max_daily_loss_enabled: true
  max_daily_loss: 15

  max_total_loss_enabled: true
  max_total_loss: 300.0

  max_risk_per_trade: 25
  min_24h_volume_usdt: 10000
  max_spread: 10.0
  max_positions: 5
  min_price_usdt: 0.01

strategies:
  - sma
  - rsi
  - range
  - test_signal  # âœ… test strategy for pipeline debugging

strategy_params:
  sma:
    sma_fast: 5
    sma_slow: 15
