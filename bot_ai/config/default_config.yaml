    adx_min: 10
    stop_loss_pct: 0.01
    min_risk_reward_ratio: 1.5
    max_holding_period: 48
    lookback_candles: 300
    timeframe: 1h

  test_signal:
    lookback_candles: 100
    timeframe: 1h
