name: NeuroTrade CI

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Настраиваем Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. Устанавливаем зависимости из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Устанавливаем недостающие пакеты для тестов
      - name: Install extra test dependencies
        run: |
          python -m pip install tzlocal ccxt

      # 5. Удаляем BOM из pytest.ini
      - name: Remove BOM from pytest.ini
        shell: pwsh
        run: |
          Write-Host "Removing BOM from pytest.ini..."
          $content = Get-Content pytest.ini
          Set-Content -Path pytest.ini -Value $content -Encoding UTF8
          Write-Host "pytest.ini saved without BOM."

      # 6. Отладочный запуск pytest без ковереджа
      - name: Debug pytest run
        shell: pwsh
        run: |
          Write-Host "Running pytest in debug mode..."
          python -m pytest tests -vv --maxfail=1 --disable-warnings

      # 7. Основной запуск с ковереджем и пониженным порогом
      - name: Run unified test runner
        shell: pwsh
        env:
          COVERAGE_MIN: 50
        run: .\run_tests.ps1 -Target ci
