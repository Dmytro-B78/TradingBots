name: NeuroTrade CI

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 🔹 Устанавливаем недостающие пакеты для тестов
      - name: Install extra test dependencies
        run: |
          python -m pip install tzlocal ccxt

      # 🔹 Удаляем BOM перед тестами
      - name: Remove BOM from pytest.ini
        shell: pwsh
        run: |
          Write-Host "Removing BOM from pytest.ini..."
          $content = Get-Content pytest.ini
          Set-Content -Path pytest.ini -Value $content -Encoding UTF8
          Write-Host "pytest.ini saved without BOM."

      # 🔹 Отладочный запуск pytest без ковереджа
      - name: Debug pytest run
        shell: pwsh
        run: |
          Write-Host "Running pytest in debug mode..."
          python -m pytest tests -vv --maxfail=1 --disable-warnings

      # 🔹 Основной запуск с ковереджем
      - name: Run unified test runner
        shell: pwsh
        run: .\run_tests.ps1 -Target ci -CoverageMin 85